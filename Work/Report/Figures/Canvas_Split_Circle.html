<!-- HERE BEGINS THE CODE FOR THE PLOT --> <!-- HERE BEGINS THE CODE FOR THE PLOT --> <!-- HERE BEGINS THE CODE FOR THE PLOT -->
        <script type="text/javascript">

     function drawCircleByThree() {
    var can = document.getElementById('mycanvas');
    if (can.getContext) {
        var ctx = can.getContext('2d');

        var drawAngledLine = function(x, y, length, angle) {
            var radians = angle / 180 * Math.PI;
            var endX = x + length * Math.cos(radians);
            var endY = y - length * Math.sin(radians);

            ctx.beginPath();
            ctx.moveTo(x, y)
            ctx.lineTo(endX, endY);
            ctx.closePath();
            ctx.stroke();
        }

        ctx.fillStyle = "#16365C";
        ctx.beginPath();
        ctx.arc(400, 400, 400, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();

        ctx.strokeStyle = "#FFFFFF";
        ctx.lineWidth = "1";

        drawAngledLine(400, 400, 400, 0);
        drawAngledLine(400, 400, 400, 120);
        drawAngledLine(400, 400, 400, -120);
    } else {
        // Fallback code goes here
    }
}
drawCircleByThree();
    </script>
